<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="jquery.min.js"></script>
</head>
<body>
账号：<input type="text" id="user"><br />
密码：<input type="text" id="pass"><br />
<button id="btn">注册</button>
<button id="dl">登录</button>
<script type="text/javascript">
    $('#btn').click(function(){
        $.ajax({
            type:'POST',
            url:'http://localhost:8888/user/add',
            data:{
                user:$('#user').val(),
                pass:$('#pass').val()
            },
            success:function(data){
                alert(data);
            }
        })
    })
    $('#dl').click(function(){
        $.ajax({
            type:'POST',
            url:'http://localhost:8888/user/dl',
            data:{
                user:$('#user').val(),
                pass:$('#pass').val()
            },
            success:function(data){
                alert(data);
            }
        })
    })
</script>
</body>
</html>
